<!DOCTYPE html>
<html>
  <head>
    <title>Hiscore Demo</title>
    <link href="/shared.css" rel="stylesheet" type="text/css" />
    <script src="/core.js"></script>
    <script type="text/javascript">
      Lovely(["hiscore"], function(Hiscore) {
        var $ = Lovely.module('dom');

        $(function() {
          var s1 = new Hiscore().insertTo('#default', 'top');
          var s2 = new Hiscore({reverse: true, key: 'reverse'}).insertTo('#reverse', 'top');
          var s3 = new Hiscore({size: false, key: 'limitless'}).insertTo('#limitless', 'top');

          $("#default p input").on("keyup", function(event) {
            if (event.keyCode === 13) {
              s1.add(event.target.value());
            }
          });
          $('#default a.add').on("click", function() {
            s1.add($("#default p input")[0].value()); return false;
          });
          $('#default a.clear').on("click", function() {
            s1.clear(); return false;
          });

          $("#reverse p input").on("keyup", function(event) {
            if (event.keyCode === 13) {
              s2.add(event.target.value());
            }
          });
          $('#reverse a.add').on("click", function() {
            s2.add($("#default p input")[0].value()); return false;
          });
          $('#reverse a.clear').on("click", function() {
            s2.clear(); return false;
          });

          $("#limitless p input").on("keyup", function(event) {
            if (event.keyCode === 13) {
              s3.add(event.target.value());
            }
          });
          $('#limitless a.add').on("click", function() {
            s3.add($("#limitless p input")[0].value()); return false;
          });
          $('#limitless a.clear').on("click", function() {
            s3.clear(); return false;
          });
        });
      });
    </script>
  </head>
  <body>
    <h1>Hiscore Demo</h1>

    <h2>Default Settings</h2>
    <div id="default">
      <p>
        <input type="text" />
        <a href="#" class="add">Add</a> |
        <a href="#" class="clear">Clear</a>
      </p>
    </div>

    <h2>Reversed Hiscore</h2>
    <div id="reverse">
      <p>
        <input type="text" />
        <a href="#" class="add">Add</a> |
        <a href="#" class="clear">Clear</a>
      </p>
    </div>

    <h2>Limitless Hiscore</h2>
    <div id="limitless">
      <p>
        <input type="text" />
        <a href="#" class="add">Add</a> |
        <a href="#" class="clear">Clear</a>
      </p>
    </div>

    <p class="white-space"></p>
  </body>
</html>
